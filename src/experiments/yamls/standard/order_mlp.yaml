env:
  map_size: [1.0, 1.0]
  use_order: True

  rovers:
    - observation_radius: 1
      type: 0
      position:
        spawn_rule: fixed
        fixed: [0.0, 0.0]
    
    - observation_radius: 1
      type: 0
      position:
        spawn_rule: fixed
        fixed: [0.0, 0.0]
          
  pois:
    - value: 2.0
      coupling: 1
      observation_radius: 0.25
      type: 0
      order: 0
      position:
        spawn_rule: fixed
        fixed: [-0.5, -0.5]
    
    - value: 2.0
      coupling: 1
      observation_radius: 0.25
      type: 0
      order: 1
      position:
        spawn_rule: fixed
        fixed: [-0.5, 0.5]
    
    - value: 2.0
      coupling: 1
      observation_radius: 0.25
      type: 0
      order: 2
      position:
        spawn_rule: fixed
        fixed: [0.5, 0.5]

    - value: 2.0
      coupling: 1
      observation_radius: 0.25
      type: 0
      order: 3
      position:
        spawn_rule: fixed
        fixed: [0.5, -0.5]

teaming:
  use_teaming: False
  team_size: 0

fitness_critic:
    use_fit_crit: False
    epochs: 1
    type: MLP #MLP/ATTENTION
    loss_type: MSE+MAE #MSE/MAE/MSE+MAE
    hidden_layers: [80,80]

ccea:

  weight_initialization: kaiming

  fitness_shaping: hof_difference #global/difference/

  selection: epsilon #epsilon/binary

  policy:
    type: MLP
    hidden_layers: [32, 32]
    rover_max_velocity: 1.0

  population:
    subpopulation_size: 50

  evaluation:
    n_evaluations: 1
    fitness_calculation: aggregate #aggregate/last_step

  mutation:
    mean: 0.0
    min_std_deviation: 0.05
    max_std_deviation: 0.25

  n_steps: 40
  n_gens: 5000

data:
  n_gens_between_save: 20