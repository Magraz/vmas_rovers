env:
  map_size: [1.0, 1.0]

  rovers:
    - lidar:
        range: 1.5
      position:
        spawn_rule: fixed
        fixed: [0.0, 0.0]
    
    - lidar:
        range: 1.5
      position:
        spawn_rule: fixed
        fixed: [0.0, 0.0]
      
    - lidar:
        range: 1.5
      position:
        spawn_rule: fixed
        fixed: [0.0, 0.0]
    
    - lidar:
        range: 1.5
      position:
        spawn_rule: fixed
        fixed: [0.0, 0.0]

  pois:
    - type: static
      value: 2.0
      observation_radius: 0.25
      coupling: 2
      position:
        spawn_rule: fixed
        fixed: [-0.5, -0.5]
    
    - type: static
      value: 2.0
      observation_radius: 0.25
      coupling: 2
      position:
        spawn_rule: fixed
        fixed: [-0.5, 0.5]
    
    - type: static
      value: 2.0
      observation_radius: 0.25
      coupling: 2
      position:
        spawn_rule: fixed
        fixed: [0.5, 0.5]

    - type: static
      value: 2.0
      observation_radius: 0.25
      coupling: 2
      position:
        spawn_rule: fixed
        fixed: [0.5, -0.5]

teaming:
  use_teaming: False
  team_size: 0

fitness_critic:
    use_fit_crit: False
    epochs: 1
    type: MLP #MLP/ATTENTION
    loss_type: MSE+MAE #MSE/MAE/MSE+MAE
    hidden_layers: [80,80]

ccea:

  weight_initialization: kaiming

  policy:
    type: MLP
    hidden_layers: [32, 32]
    rover_max_velocity: 1.0

  population:
    subpopulation_size: 50

  evaluation:
    n_evaluations: 1
    fitness_method: last_step #aggregate/last_step

  mutation:
    mean: 0.0
    min_std_deviation: 0.02
    max_std_deviation: 0.2

  n_steps: 50
  n_gens: 5000

data:
  n_gens_between_save: 100