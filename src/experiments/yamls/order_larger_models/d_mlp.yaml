use_teaming: False
use_fc: False

policy:
    weight_initialization: kaiming
    type: MLP
    hidden_layers: [32,32]
    output_multiplier: 1.0

ccea:

  fitness_shaping: difference

  selection: softmax

  subpopulation_size: 100

  fitness_calculation: aggregate

  mutation:
    mean: 0.0
    min_std_deviation: 0.05
    max_std_deviation: 0.5

  n_steps: 80
  n_gens: 5000

data:
  n_gens_between_save: 20