env:

  rovers:
    - observation_radius: 0.25
      lidar:
        range: 1.5
        rays: 80
      position:
        spawn_rule: fixed
        fixed: [-0.1, -0.1]
    
    - observation_radius: 0.25
      lidar:
        range: 1.5
        rays: 80
      position:
        spawn_rule: fixed
        fixed: [0.1, 0.1]
      
    - observation_radius: 0.25
      lidar:
        range: 1.5
        rays: 80
      position:
        spawn_rule: fixed
        fixed: [0.1, -0.1]

  pois:
    - type: static
      value: 2.0
      observation_radius: 0.25
      coupling: 2
      position:
        spawn_rule: fixed
        fixed: [-0.5, -0.5]
    
    - type: static
      value: 2.0
      observation_radius: 0.25
      coupling: 2
      position:
        spawn_rule: fixed
        fixed: [-0.5, 0.5]
    
    - type: static
      value: 2.0
      observation_radius: 0.25
      coupling: 2
      position:
        spawn_rule: fixed
        fixed: [0.5, 0.5]

    - type: static
      value: 2.0
      observation_radius: 0.25
      coupling: 2
      position:
        spawn_rule: fixed
        fixed: [0.5, -0.5]

  map_size: [1.0, 1.0]

teaming:
  use_teaming: False
  team_size: 0

fitness_critic:
    use_fit_crit: True
    epochs: 1
    type: MLP #MLP/ATTENTION
    loss_type: MSE+MAE #MSE/MAE/MSE+MAE
    hidden_layers: [80,80]

ccea:

  weight_initialization: kaiming

  policy:
    type: MLP
    hidden_layers: [64]
    rover_max_velocity: 1.0

  population:
    subpopulation_size: 50

  evaluation:
    n_evaluations: 1
    fitness_method: aggregate #aggregate/last_step

  selection:
    n_elites: 0.05                       #Percentage of elites from subpopulation

  mutation:
    mean: 1.0
    std_deviation: 0.05

  n_steps: 300
  n_gens: 3000

data:
  n_gens_between_save: 100