use_order: False
use_teaming: False
use_fc: False

teaming:
  team_size: 0

fitness_critic:
    epochs: 1
    type: MLP
    loss_type: MSE+MAE
    hidden_layers: [80,80]

policy:
    weight_initialization: kaiming
    type: GRU
    hidden_layers: [12]
    output_multiplier: 1.0

ccea:

  fitness_shaping: global

  selection: softmax

  subpopulation_size: 100

  fitness_calculation: aggregate

  mutation:
    mean: 0.0
    min_std_deviation: 0.05
    max_std_deviation: 0.25

  n_steps: 100
  n_gens: 5000

data:
  n_gens_between_save: 20